<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FE Mentor NFT Card Component Solution" />
    <meta name="keywords" content="Frontend Mentor, HTML, CSS, NFT Card" />
    <meta name="author" content="Pavan Kumar" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <title>NFT card component</title>
    <base href="https://moooijs.github.io/FE-NFTCard" target="_blank" /> 
  </head>
  <body>
    <main>
      <section class="nft-img">
        <div class="eye">
          <img src="/images/icon-view.svg" alt="Eye Icon" />
        </div>
      </section>
      <section>
        <h1 class="attract">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="info">
          <span class="left"><img src="/images/icon-ethereum.svg" alt="icon-ethereum" />&nbsp;&nbsp;0.041 ETH</span><span class="right"><img src="/images/icon-clock.svg" alt="clock-icon" />&nbsp;&nbsp;3 days left</span>
        </p>
        <hr/>
          <p class="author"><img src="/images/image-avatar.png" alt="Jules Wyvern" /> Creation of <span class="attract">&nbsp;Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>
